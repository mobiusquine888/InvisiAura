<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InvisiAura</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000000;
      color: #D6A74A;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
      margin-top: 20px;
      font-family: "Baskerville", "Baskerville Old Face", "Georgia", serif;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin: 40px;
    }
    .video-card {
      border: 1px solid #D6A74A;
      background-color: #1A1A1A;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(214,167,74,0.6);
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-card h2 {
      font-size: 1rem;
      margin: 12px 0;
      font-weight: 400;
      font-family: "Baskerville", "Baskerville Old Face", "Georgia", serif;
    }
    a {
      text-decoration: none;
      color: #D6A74A;
    }
  </style>
</head>
<body>
  <h1>InvisiAura</h1>
  <div class="video-grid">
    <div class="video-card">
      <a href="https://youtu.be/gCkg-QO-u5U" target="_blank">
        <img src="https://img.youtube.com/vi/gCkg-QO-u5U/hqdefault.jpg" alt="Something Is Awakening">
        <h2>Something Is Awakening</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/QDvQHHl_WRE" target="_blank">
        <img src="https://img.youtube.com/vi/QDvQHHl_WRE/hqdefault.jpg" alt="Rewire Your Mind">
        <h2>Rewire Your Mind</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/2i8XpX9sc8I" target="_blank">
        <img src="https://img.youtube.com/vi/2i8XpX9sc8I/hqdefault.jpg" alt="Awaken Your Frequency">
        <h2>Awaken Your Frequency</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/U5PXd0gR9BA" target="_blank">
        <img src="https://img.youtube.com/vi/U5PXd0gR9BA/hqdefault.jpg" alt="10 Second Reset">
        <h2>10 Second Reset</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/MYMjLw3taY0" target="_blank">
        <img src="https://img.youtube.com/vi/MYMjLw3taY0/hqdefault.jpg" alt="Rewire Your Mind">
        <h2>Rewire Your Mind</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/Ujy4u-SoQkg" target="_blank">
        <img src="https://img.youtube.com/vi/Ujy4u-SoQkg/hqdefault.jpg" alt="10 Signs">
        <h2>10 Signs</h2>
      </a>
    </div>
    <div class="video-card">
      <a href="https://youtu.be/Qz7xQmlH_Bw" target="_blank">
        <img src="https://img.youtube.com/vi/Qz7xQmlH_Bw/hqdefault.jpg" alt="Identity Shift">
        <h2>Identity Shift</h2>
      </a>
    </div>
  </div>
</body>
</html>
