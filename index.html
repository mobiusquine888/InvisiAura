<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InvisiAura</title>
  <style>
    /* ------------------------------
       GLOBAL
    ------------------------------ */
    body {
      margin: 0;
      font-family: "Baskerville", "Baskerville Old Face", Georgia, serif;
      background-color: #000000;
      color: #D6A74A;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ------------------------------
       HERO SECTION
    ------------------------------ */
    .hero {
      height: 45vh;
      min-height: 380px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      margin-bottom: 10px; /* Brought closer to Featured Videos */
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(
        circle,
        rgba(214,167,74,0.28) 0%,
        rgba(0,0,0,0) 70%
      );
      filter: blur(40px);
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2.5px;
      margin: 0;
      font-weight: 300;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-top: 10px;
      letter-spacing: 1px;
      max-width: 700px;
      line-height: 1.5;
      white-space: pre-line; /* Allows manual line breaks */
    }

    /* ------------------------------
       SECTION TITLE
    ------------------------------ */
    .section-title {
      text-align: center;
      letter-spacing: 1.5px;
      font-size: 1.6rem;
      margin-top: 10px; /* Brought up closer to hero */
      margin-bottom: 24px;
      font-weight: 300;
      opacity: 0.95;
    }

    /* ------------------------------
       VIDEO GRID
    ------------------------------ */
